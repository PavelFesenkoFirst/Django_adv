{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container mt-3 rounded">
        <form method="post">
            {% csrf_token %}
            <label for="id_title" class="text-info">Введите заголовок объявления ниже</label>
            <div>
                <input id="id_title" type="text" name="title" maxlength="128" placeholder="Заголовок объявления"
                       class="rounded" required>
            </div>
            <label for="id_id_category" class="text-info">Выберите категорию объявления</label>
            <div>
                <select id="id_id_category" name="id_category" class="rounded" required>
                    <option value="{{ form.id_category }}"></option>
                </select>
            </div>
            <label for="id_description" class="text-info">Описание объявление</label>
            <div>
                <textarea id="id_description" name="description" cols="125" rows="10" class="rounded" required>
                </textarea>
            </div>
            <label for="id_price" class="text-info mt-3">Стоимость: </label>
            <input id="id_price" type="number" name="price"  class="rounded mt-2" required>
            <div class="mt-3">Фото: {{ form.image }}</div>
            <div class="mt-3">Город: {{ form.location_a }}</div>
            <div class="mt-3">
                <button class="btn btn-success" type="submit">Подтвердить</button>
            </div>
        </form>
    </div>
{% endblock %}
