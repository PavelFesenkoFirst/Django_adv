{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container mt-3 rounded">
        <form method="post">
        {% csrf_token %}
            <p>
                <label for="id_title" class="text-info">Заголовок</label>
                <div>
                    <input id="id_title" type="text" name="title" value="{{ advertisement.title }}"
                           maxlength="128" class="rounded" required>
                </div>
            </p>
            <p>
                <label for="id_description" class="text-info">Описание:</label>
                <div>
                    <textarea name="description" cols="40" rows="10" required="" id="id_description"
                               class="rounded">{{ advertisement.description }}</textarea>
                </div>
            </p>
            <p>
                <label for="id_price" class="text-info">Цена:</label>
                <div>
                    <input type="number" name="price" value="{{ advertisement.price }}" required=""
                           id="id_price" class="rounded">
                </div>
            </p>
            <p>
                <label for="id_location_a" class="text-info">Город: </label>
                <select name="location_a"  class="rounded" id="id_location_a" required>
                    <option value="{{ form.location_a}}"></option>
                </select>
            </p>

            <div class="mt-3">
                <button class="btn btn-success" type="submit">Обновить</button>
            </div>
        </form>
    </div>
{% endblock %}
