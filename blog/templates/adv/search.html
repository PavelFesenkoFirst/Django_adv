{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="row mt-3">
        {% for adv in adv_list %}
            <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-auto ">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">{{ adv.title }}</h3>
                    <div class="mb-1 text-muted">{{ adv.date_creation }}</div>
                    <p class="card-text mb-auto border-top border-bottom">{{ adv.description|truncatechars:20 }}</p>
                    <h3 class="mb-1">{{ adv.price }}.грн</h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ adv.get_absolute_url }}">Подробнее...</a>
                        <small class="text-muted">Количество просмотров {{ adv.count_view }}</small>
                    </div>
                </div>
                <svg focusable="false" role="img" width="200" height="250">
                    <rect height="100%" width="100%" fill="#55595c"></rect>
                    <text x="40%" y="50%" fill="#eceeef">Photo</text>
                </svg>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock main %}
