{% extends 'base.html' %}
{% load static %}

{% block main %}
    <form method="post">
    {% csrf_token %}
        <p>
            <label for="id_location" class="text-info">Город:</label>
            <select name="location" required="" id="id_location" class="rounded">
                <option value={{ form.location }}></option>
            </select>
        </p>
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Обновить</button>
        </div>
    </form>
{% endblock main %}
